            <select id="dropdown">
                <option value="1"></option>
                <option value="2"></option>
            </select>
            <input type="radio" name="radio" value="1" />
            <input type="radio" name="radio" value="2" />
            <input type="checkbox" value="check" />
            <input type="checkbox" value="check" />
            <textarea></textarea>
            <input type="submit" id="submit" value="Submit" />
        </form>
    </body>
</html>
